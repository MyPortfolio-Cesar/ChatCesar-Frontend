<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Crear Cuenta</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
                            <input  formControlName="fullname" class="form-control"
                                    [ngClass]="fullname.errors && (fullname.dirty || fullname.touched) ? 'is-invalid': ''">
                            <div *ngIf="fullname.hasError('required')" class="invalid-feedback">
                                Este campo es requerido 
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo</label>
                            <input type="email"  formControlName="email" class="form-control"
                                    [ngClass]="email.errors && (email.dirty || email.touched) ? 'is-invalid': ''">
                            <div *ngIf="email.hasError('required')" class="invalid-feedback">
                                Este campo es requerido 
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
                            <input  formControlName="username" class="form-control"
                                    [ngClass]="username.errors && (username.dirty || username.touched) ? 'is-invalid': ''">
                            <div *ngIf="username.hasError('required')" class="invalid-feedback">
                                Este campo es requerido 
                            </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" formControlName="password" class="form-control"
                            [ngClass]="password.errors && (password.dirty || password.touched) ? 'is-invalid': ''">
                            <div *ngIf="password.hasError('required')" class="invalid-feedback">
                                Este campo es requerido
                            </div>
                            <div *ngIf="password.hasError('minlength')" class="invalid-feedback">
                                Mínimo 6 caracteres para la contraseña
                            </div>
                        </div>
                       
                    
                        <div class="row justify-content-center text-center">
                            <div class="col-md-6">
                                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-dark w-100">Registrar</button>
                            </div>
                        </div>
                        
                    </form>
                  
                </div>
            </div>
        </div>
        
    </div>
    
</div>
