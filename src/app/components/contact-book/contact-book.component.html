<app-navbar></app-navbar>

<div class="container my-2">
    <div class="row">
        <h1>Mis Contactos</h1>
    </div>

    <div class="row">
        <app-progress-bar *ngIf="progress_bar"></app-progress-bar>
        <div class="col-md-10">
            <ol *ngIf="myContactBook?.contacts.length > 0; else no_data" class="list-group list-group-numbered">
                <li *ngFor="let cont of myContactBook?.contacts" class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{cont.fullname}}</div>
                        {{cont.username}}
                  </div>
                  <span (click)="goToChat(cont)" class="badge bg-primary rounded-pill cursor-pointer">Chat</span>
                </li>
            </ol>
            <ng-template #no_data>
                <app-no-data text="No tiene ningun amigo en su agenda"></app-no-data>
           </ng-template>
        </div>
    </div>
</div>
