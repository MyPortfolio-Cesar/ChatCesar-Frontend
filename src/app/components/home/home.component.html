<div class="container border m-5">
    <h1>Contacts for Chat</h1>

    <div class="row justify-content-around">
        <div class="list-group col-md-10">
            <a (click)="goToChat(user)" class="list-group-item list-group-item-action" *ngFor="let user of userList">{{user.name}} {{user.lastname}} </a>
        </div>
    </div>
</div>
